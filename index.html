<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKepper</title>
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />
    <!-- Favivon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-16x16.png"
    />
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <!-- Goggle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <h2 class="noteNest-logo">NoteNest</h2>
        <button class="menu-btn icon-btn large" id="sidebar-close">
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
        </button>
      </div>

      <button class="fab create-note-btn" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>

        <span class="text text-label-large">Note</span>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>
        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="Create new notebook"
          id="add-notebook"
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" id="sidebar-nav-list"></nav>

      <div class="cp-info">
        <span class="text-label-large"
          >@ Copyright 2024 <strong>NoteNest</strong>
        </span>
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <!-- Main  -->

    <main class="main">
      <div class="header">
        <div class="wrapper title-container">
          <p class="noteNest-title" id="notenest-greet">Good Morning</p>
          <span class="text" id="notenest-time"> sat, Jan 03 2024 </span>
        </div>
        <button
          class="menu-btn icon-menu large"
          aria-label="Open menu"
          data-sidebar-toggler
        >
          <span
            class="material-symbols-rounded"
            id="toogle-menu"
            aria-hidden="true"
            >menu</span
          >
        </button>
      </div>

      <h2 class="title" id="data-panel-title"></h2>

      <!-- Note List -->
      <div class="note-list" id="note-list"></div>

      <!-- Fab Button for mobile -->
      <button
        class="fab create-note-btn"
        aria-label="New note"
        data-note-create-btn
      >
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
      </button>

      <!-- Modal -->
      <div class="modal"></div>
      <div class="modal-delete"></div>
    </main>

    <!-- custom js link -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
